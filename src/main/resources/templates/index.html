<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /* Add custom CSS to control image size */
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .property-item img {
            width: 100%;
            height: auto;
            max-height: 150px; /* Adjust this value as needed */
            object-fit: cover; /* Ensures images maintain their aspect ratio */
            display: block; /* Prevents extra spacing around images */
            margin: 0 auto; /* Center the images horizontally */
        }

        /* Additional styling */
        .carousel {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Create navigation bar (header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated"><a th:href="@{/Products}">Products</a></li>
                    <li sec:authorize="isAuthenticated"><a th:href="@{/Cart}">Cart</a></li>
                    <li sec:authorize="isAuthenticated"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <h1>WELCOME</h1>
        Welcome <span sec:authentication="principal.username">User</span>

        <!-- Carousel -->
        <div id="propertyCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="your-image-url1.jpg" alt="Property 1">
                </div>
                <div class="item">
                    <img src="your-image-url2.jpg" alt="Property 2">
                </div>
                <div class="item">
                    <img src="your-image-url3.jpg" alt="Property 3">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#propertyCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#propertyCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2>Featured Properties</h2>
        <div class="row">
            <div class="col-md-3 property-item">
                <img src="your-image-url4.jpg" alt="Property 1">
                <h4>Property 1</h4>
                <p>$300,000</p>
            </div>
            <div class="col-md-3 property-item">
                <img src="your-image-url5.jpg" alt="Property 2">
                <h4>Property 2</h4>
                <p>$400,000</p>
            </div>
            <div class="col-md-3 property-item">
                <img src="your-image-url6.jpg" alt="Property 3">
                <h4>Property 3</h4>
                <p>$350,000</p>
            </div>
            <div class="col-md-3 property-item">
                <img src="your-image-url7.jpg" alt="Property 4">
                <h4>Property 4</h4>
                <p>$500,000</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSd4D9wYBvX0Wj9bR1MZc93frGGTk8v5MOaPPrjK9C1Yf5K4"
            crossorigin="anonymous"></script>
</body>
</html>
